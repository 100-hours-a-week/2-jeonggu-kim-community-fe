<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 게시판</title>
    <link rel="stylesheet" href="/css/board/board.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/header.css">
</head>
<body>
    <!-- NOTE : header -->
    <header class="header">
        <h2>아무 말 대잔치</h2>
        <div class="profile-icon">😊</div>
    </header>
    <hr class="full-width-line">
    <!-- NOTE : main -->
    <main class="main">
        <p class="welcome-text">안녕하세요,<br>아무 말 대잔치 <strong>게시판</strong> 입니다.</p>
        <div class="button-container">
            <button class="write-board-button">게시글 작성</button>
        </div>
        <!-- NOTE : board section -->
        <section class="board-list">
            <!-- NOTE : 추후에 각각의 게시글 관리하기 위해 data-boardNo 추가-->
            <!-- NOTE : 게시글 반복 START -->
            <article class="board" data-boardNo = "">
                <h2 class="board-title">제목 1</h2>
                <div class="board-meta">
                    <span>좋아요 0</span>
                    <span>댓글 0</span>
                    <span>조회수 0</span>
                    <span class="board-date">2021-01-01 00:00:00</span>
                </div>
                <hr class="full-width-line">
                <div class="board-author">
                    <div class="author-icon">👤</div>
                    <span>더미 작성자 1</span>
                </div>
            </article>
            <!-- NOTE : 게시글 반복 END -->
            <!-- NOTE : 게시글이 반복 더미 데이터로 추후에 제거 START -->
            <article class="board" data-boardNo = "">
                <h2 class="board-title">제목 1</h2>
                <div class="board-meta">
                    <span>좋아요 0</span>
                    <span>댓글 0</span>
                    <span>조회수 0</span>
                    <span class="board-date">2021-01-01 00:00:00</span>
                </div>
                <hr class="full-width-line">
                <div class="board-author">
                    <div class="author-icon">👤</div>
                    <span>더미 작성자 1</span>
                </div>
            </article>
            <!-- NOTE : 게시글이 반복 더미 데이터로 추후에 제거 END -->
        </section>
    </main>
    <script src="/js/board/board.js"></script>
</body>
</html>
