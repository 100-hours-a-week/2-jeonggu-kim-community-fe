<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 게시판</title>
    <link rel="stylesheet" href="/css/board/board.css">
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/header.css">
</head>
<body>
    <header class="header">
        <div><img class="back-icon" src="/images/back_icon.png"></div>
        <h2>아무 말 대잔치</h2>
        <!-- NOTE : profile menu -->
        <div class="profile-container">
            <div class="profile-icon">😊</div>
            <div class="profile-menu" style="display:none;">
                <button class="text-center" id="btn_profile_menu">회원정보수정</button>
                <button class="text-center" id="btn_pwd_menu">비밀번호수정</button>
                <button class="text-center" id="btn_logout_menu">로그아웃</button>
            </div>
        </div>
    </header>
    <hr class="full-width-line">
    <!-- NOTE : main -->
    <main class="main">
        <p class="welcome-text">안녕하세요,<br>아무 말 대잔치 <strong>게시판</strong> 입니다.</p>
        <div class="button-container">
            <button class="write-board-button" id="btn_board_add">게시글 작성</button>
        </div>
        <!-- NOTE : board section -->
        <section class="board-list">
            <!-- NOTE : 추후에 각각의 게시글 관리하기 위해 data-boardNo 추가-->
        </section>
    </main>
    <script src="/js/board/board.js" type="module"></script>
    <script src="/js/common/common.js" type="module"></script>
</body>
</html>
